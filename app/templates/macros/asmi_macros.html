{% macro render_field(field,iconClass="",placeholder="") %}

  

  {{ field(class_='form-control',placeholder='{{ placeholder }}',id="{{ field.label.text }}", **kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}

{% endmacro %}
