{% extends "jsonHTTPDockersALL/master.html" %}

{% block title %}Upload{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Upload Files</h1>
      <h2>{{message}}</h2>
      <hr>

      <form action="/upload" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select Video</label>
          <div class="custom-file">
            <input oninput="videosize(this);" type="file" name="videofile" id="video">
            </div>

          <label>Select CSV</label>
          <div class="custom-file">
            <input oninput="csvsize(this);" type="file" class="custom-file-input" name="csvfile" id="csv">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

    </div>
  </div>
</div>

{% endblock %}

{% block script %}
<script>

  function videosize(elem){
    console.log(elem.files[0].size)
    document.cookie = `videosize=${elem.files[0].size}`
  }

  function csvsize(elem){
    console.log(elem.files[0].size)
    document.cookie = `csvsize=${elem.files[0].size}`
  }

</script>
{% endblock %}
